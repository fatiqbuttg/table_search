<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Object Display</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .d-none {
      display: none;
    }

    .search-highlight {
      background-color: #ffff00;
      padding: 0;
    }

    #searchInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      outline: none;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Object Display</h1>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search...">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>name</th>
          <th>Description</th>
          <th>Programs</th>
        </tr>
      </thead>
      <tbody id="dataBody">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./OpenDay.js"></script>
  <script src="./javascript.js"></script>
</body>
</html>
